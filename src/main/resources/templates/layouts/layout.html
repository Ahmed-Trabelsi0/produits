<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css" />

<head>
  <meta charset="utf-8">
  <title>Gestion des Produits</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Eighth navbar example">
    <div class="container">
      <a class="navbar-brand" th:href="@{ListeProduits}">Gestion de Produits</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
        aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="produits" data-bs-toggle="dropdown"
              aria-expanded="false">Produits</a>
            <ul class="dropdown-menu" aria-labelledby="produits">
              <li><a class="dropdown-item" th:href="@{showCreateProduit}">Ajouter</a></li>
              <li><a class="dropdown-item" th:href="@{ListeProduits}">Lister</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="categroies" data-bs-toggle="dropdown"
              aria-expanded="false">Categories</a>
            <ul class="dropdown-menu" aria-labelledby="categroies">
              <li><a sec:authorize="hasRole('ADMIN')" class="dropdown-item" th:href="@{showCreateCategorie}">Ajouter</a>
              </li>
              <li><a class="dropdown-item" th:href="@{ListeCategories}">Lister</a></li>
            </ul>
          </li>


          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profile" data-bs-toggle="dropdown"
              aria-expanded="false"><span sec:authentication="username"></span></a>
            <ul class="dropdown-menu" aria-labelledby="categroies">
              <li><a class="dropdown-item" href="@{login}">Profile</a></li>
              <li><a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{logout}">logout</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <section layout:fragment="content"></section>
  <script type="text/javascript" src="webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
